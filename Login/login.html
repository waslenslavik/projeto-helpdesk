<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>

<body>
    <section class="area-login">
        <div class="login">
                <div>
                    <img src="../Login/img/logo.jpg">

                 <p>Ainda não tem conta?<a href="/cadastro">Criar conta</a> </p>
        </div>
    </section>
</body>
